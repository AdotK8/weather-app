<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="top">
      <div class="header">
        <h1>Weather App</h1>
        <div class="container">
          <input type="checkbox" id="check" />
          <label for="check" class="button celcius"></label>
        </div>
      </div>

      <form>
        <input
          type="text"
          id="search-bar"
          placeholder="Which city are you looking for?"
          class="valid"
        />
        <input type="image" alt="Submit" id="magnify-icon" />
      </form>
    </div>
    <div class="main">
      <div class="current">
        <div class="current1">
          <div id="current-temp"></div>
          <div id="city"></div>
        </div>
        <div class="current2">
          <div id="date"></div>
          <div id="description" class="capitalise"></div>
          <div id="feels-like"></div>
          <div id="wind-speed"></div>
        </div>
        <div class="current3">
          <img id="current-image" />
        </div>
      </div>
      <div class="forecast">
        <div class="forecast-tile" id="forecast-tile-1">
          <div class="forecast-temp"></div>
          <img id="forecast-image" />
          <div class="forecast-time"></div>
        </div>
        <div class="forecast-tile" id="forecast-tile-2">
          <div class="forecast-temp"></div>
          <img id="forecast-image" />
          <div class="forecast-time"></div>
        </div>
        <div class="forecast-tile" id="forecast-tile-3">
          <div class="forecast-temp"></div>
          <img id="forecast-image" />
          <div class="forecast-time"></div>
        </div>
        <div class="forecast-tile" id="forecast-tile-4">
          <div class="forecast-temp"></div>
          <img id="forecast-image" />
          <div class="forecast-time"></div>
        </div>
        <div class="forecast-tile" id="forecast-tile-5">
          <div class="forecast-temp"></div>
          <img id="forecast-image" />
          <div class="forecast-time"></div>
        </div>
        <div class="forecast-tile" id="forecast-tile-6">
          <div class="forecast-temp"></div>
          <img id="forecast-image" />
          <div class="forecast-time"></div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="sig">Copyright Â© AdotK8</div>
      <img id="git" />
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
