<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="top">
      <h1>Weather App</h1>
      <form>
        <input
          type="text"
          id="country"
          placeholder="Which City are you looking for?"
        />
        <input
          type="image"
          src="../src/images/magnify.svg"
          alt="Submit"
          id="magnifyIcon"
        />
      </form>
    </div>
    <div class="main">
      <div class="current">
        <div class="current1">
          <div id="current-temp">25&deg;C</div>
          <div id="city">London, GB</div>
        </div>
        <div class="current2">
          <div id="date">Thu | 21:00</div>
          <div id="description">Clear Sky</div>
          <div id="feels-like">Feels Like: 22&deg;C</div>
          <div id="wind-speed">Wind Speed: 1.5 m/s</div>
        </div>
        <div class="current3">
          <img
            id="current-image"
            src="https://openweathermap.org/img/wn/10d@2x.png"
          />
        </div>
      </div>
      <div class="forecast">
        <div class="forecast-tile">
          <div class="forecast-temp">25&deg;C</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="forecast-image"
          />
          <div class="forecast-time">Thu | 21:00</div>
        </div>
        <div class="forecast-tile">
          <div class="forecast-temp">25&deg;C</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="forecast-image"
          />
          <div class="forecast-time">Thu | 21:00</div>
        </div>
        <div class="forecast-tile">
          <div class="forecast-temp">25&deg;C</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="forecast-image"
          />
          <div class="forecast-time">Thu | 21:00</div>
        </div>
        <div class="forecast-tile">
          <div class="forecast-temp">25&deg;C</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="forecast-image"
          />
          <div class="forecast-time">Thu | 21:00</div>
        </div>
        <div class="forecast-tile">
          <div class="forecast-temp">25&deg;C</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="forecast-image"
          />
          <div class="forecast-time">Thu | 21:00</div>
        </div>
        <div class="forecast-tile">
          <div class="forecast-temp">25&deg;C</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="forecast-image"
          />
          <div class="forecast-time">Thu | 21:00</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="sig">Copyright Â© AdotK8</div>
      <img src="../src/images/github.svg" id="git" />
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
